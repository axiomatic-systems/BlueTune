<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link type="text/css" href="ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
   <link type="text/css" href="MediaPlayer.css" rel="stylesheet" />
   <script src="jquery.js" type="text/javascript"></script>
   <script src="jquery-ui.js" type="text/javascript"></script>
   <script src="MediaPlayer.js" type="text/javascript"></script>
 </head>
 <body class="ui-widget-content" style="border:0; background: #eeeeee">
<p>
<p>

<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
<span class="ui-icon ui-icon-play" style="float:left; margin:-2px 5px 0 0;"></span>
Player
<span id="player-state"></span>
</p>

<table cellpadding="0" cellspacing="0">
<tbody>
<tr>
<td><div id="play-button" class="player-button ui-state-default ui-corner-all"><span class="ui-icon ui-icon-play"></div></td>
<td><div id="pause-button" class="player-button ui-state-default ui-corner-all"><span class="ui-icon ui-icon-pause"></div></td>
<td><div id="stop-button" class="player-button ui-state-default ui-corner-all"><span class="ui-icon ui-icon-stop"></div></td>
<td><div id="seekbar" style="width:260px; margin:15px;"></div></td>
<td><div id="timecode">00:00:00</div></td>
</tr>
</tbody>
</table>

<table cellpadding="0" cellspacing="0" style="width:100%">
  <tr>
    <td style="vertical-align: top; width:150px">
       <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
         <span class="ui-icon ui-icon-volume-on" style="float:left; margin:-2px 5px 0 0;"></span>
Volume
         <div id="volume" style="width:120px; margin:15px;"></div>
       </p>
    </td>
    <td  style="vertical-align: top">
       <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
         <span class="ui-icon ui-icon-folder-open" style="float:left; margin:-2px 5px 0 0;"></span>
Media
         <table><tr>
           <td><input name="input-name" id="input-name" type="text" style="width:260px;"></td>
           <td><div id="set-input-button" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-play"></span></div></td>
         </table></tr>
       </p>
    </td>
  </tr>
</table>

</table>

<p class="ui-state-default ui-corner-all" style="padding:4px;margin-top:4em;">
<span class="ui-icon ui-icon-info" style="float:left; margin:-2px 5px 0 0;"></span>
Stream Info
</p>
<div id="stream-info"></div>

 </body>
 </html>
